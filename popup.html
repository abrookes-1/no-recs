<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" type="module"></script>
</head>
<body>
<div id="main">
    <h2 class="cols-left" >Hide Home Page Browsing</h2>
    <label class="switch cols-right">
        <input id="browse-switch" type="checkbox" checked>
        <span class="slider round"></span>
    </label>
    <h2 class="cols-left">Hide Related Suggestions</h2>
    <label class="switch cols-right">
        <input id="related-switch" type="checkbox" checked>
        <span class="slider round"></span>
    </label>
</div>
</body>
</html>
